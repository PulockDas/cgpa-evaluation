<mat-accordion>

    <mat-expansion-panel *ngFor="let batch of batches">
        <mat-expansion-panel-header>
            {{ batch.title }}
        </mat-expansion-panel-header>

        <p>{{ batch.description }}</p>

        <mat-action-row>
            <!-- <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button> -->
            <!-- <a mat-button color="primary">Details</a> -->
            <!-- <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button> -->

            <table mat-table [dataSource]="students" class="mat-elevation-z8 demo-table">
                <!-- registration Column -->
                <ng-container matColumnDef="registration">
                    <th mat-header-cell *matHeaderCellDef> Reg </th>
                    <td mat-cell *matCellDef="let element"> {{element.registration}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- totalCredit Column -->
                <ng-container matColumnDef="totalCredit">
                    <th mat-header-cell *matHeaderCellDef> Total Credit </th>
                    <td mat-cell *matCellDef="let element"> {{element.totalCredit}} </td>
                </ng-container>

                <!-- cgpa Column -->
                <ng-container matColumnDef="cgpa">
                    <th mat-header-cell *matHeaderCellDef> Current CGPA </th>
                    <td mat-cell *matCellDef="let element"> {{element.cgpa}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"
                    (click)="showDetails(row)">
                </tr>
            </table>

        </mat-action-row>

    </mat-expansion-panel>

</mat-accordion>
