<h2>All Courses</h2>
<hr>

<mat-expansion-panel *ngFor="let course of courses">
    <mat-expansion-panel-header>
        <div class="header">{{ course.title }}</div> ( 
        <div class="header">{{ course.year }}</div> )
    </mat-expansion-panel-header>

    <p><b>Total Credit: </b>{{ course.credit }}</p>
    <p><b>Taken By: </b>{{ course.teacherName }}</p>
    <p><b>Department: </b>{{ course.dept }}</p>
    <p><b>CGPA Got: </b>{{ course.cgpa }}</p>

    <mat-action-row>
        <a mat-button color="primary" routerLink="/edit/2017831046">Update CGPA</a>
    </mat-action-row>
</mat-expansion-panel>
