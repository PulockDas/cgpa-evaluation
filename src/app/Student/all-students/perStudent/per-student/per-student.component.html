<mat-card>
    <div id="name">
        {{ student.name }}
    </div>

    <div id="Registration">
        {{ student.registration }}
    </div>

    <div id="Batch">
        <span *ngIf="student.year=='1st'">19 Batch (1st Year)</span>
        <span *ngIf="student.year=='2nd'">18 Batch (2nd Year)</span>
        <span *ngIf="student.year=='3rd'">17 Batch (3rd Year)</span>
        <span *ngIf="student.year=='4th'">16 Batch (4th Year)</span>
    </div>

</mat-card>

<h2>All Courses</h2>
<hr>

<mat-accordion>
    <mat-expansion-panel *ngFor="let course of courses; let i=index">
        <mat-expansion-panel-header>
            <div class="header">{{ course.courseTitle }}</div> (
            <div class="header">{{ course.year }}</div> )
        </mat-expansion-panel-header>

        <p><b>Total Credit: </b>{{ course.credit }}</p>
        <!-- <p><b>Taken By: </b>{{ course.teacherId }}</p> -->
        <p><b>Taken By: </b><button color="primary" mat-raised-button (click)="teacherDetails(course.teacherId)">See Details</button></p>
        <p><b [id]="id[i]">CGPA Got: </b>{{ gpa[i] }}</p>

        <mat-action-row>
            <!-- <a mat-button color="primary" routerLink="/edit/2017831046">Update CGPA</a> -->

            <!-- added later -->

            <button color="primary" mat-raised-button (click)="openDialog(id[i])">Update CGPA</button>
            <button color="warn" mat-raised-button (click)="openWarnDialog(id[i])">Delete Data</button>

        </mat-action-row>

    </mat-expansion-panel>


</mat-accordion>
